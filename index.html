<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Cullen JQ Intro</title>
  </head>
  <body>
    <h1>Hello Cullen!</h1>
    <h2>jQuery Intro</h2>

    <ul>
      <li class="the-best">Child 1</li>
      <li>Child 2</li>
      <li>Child 3</li>
    </ul>

    <label for="brand">Harmonica Brand</label>
    <input type="text" id="brand" placeholder="Harmonica Brand" />

    <select>
      <option>Special 20</option>
      <option>Rocket</option>
      <option>Marine Band</option>
    </select>

    <input type="radio" id="male" name="mode" value="male" />
    <label for="male">Major</label><br />
    <input type="radio" id="female" name="mode" value="female" />
    <label for="female">Minor</label><br />
  </body>
</html>
